<!DOCTYPE html>
<html>

<head>
    <title>Gestión de Alumnos</title>
</head>

<body>
    <h1>Gestión de Alumnos</h1>

    <form id="alumno-form">
        <label for="nombre">Nombre del estudiante:</label>
        <input type="text" id="nombre" required><br>

        <label for="edad">Edad del estudiante:</label>
        <input type="number" id="edad" required><br>

        <label for="grado">Grado del estudiante:</label>
        <input type="text" id="grado" required><br>

        <label for="calificaciones">Calificaciones (separadas por comas):</label>
        <input type="text" id="calificaciones" required><br>

        <button type="button" onclick="agregarAlumno()">Agregar Estudiante</button>
    </form>

    <h2>Información de los estudiantes:</h2>
    <div id="alumnos-info"></div>

    <button type="button" onclick="mostrarAlumnos()">Mostrar Alumnos</button>

    <h2>Calcular Promedio de un Estudiante:</h2>
    <form id="promedio-form">
        <label for="nombrePromedio">Nombre del estudiante:</label>
        <input type="text" id="nombrePromedio" required>
        <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
    </form>

    <div id="resultado-promedio"></div>

    <script src="formulario.js"></script>
</body>

</html>
